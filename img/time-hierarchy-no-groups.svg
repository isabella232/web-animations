<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="148 -2 315 325"><defs><style type="text/css">svg{font-size:18px;font-family:sans-serif}.arrowLine{stroke:#000;stroke-width:1.5;fill:none;marker-end:url(#arrow)}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><marker id="reverseArrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="-10 -5 10 10"><path d="M0-5l-10 5l10 5z" class="blackArrowHead"/></marker><style type="text/css">.startTimeStar{stroke:#00f;stroke-linecap:round;stroke-width:2;fill:none}</style><path id="star" d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10" class="startTimeStar"/><style type="text/css">.document{fill:#90ee90;stroke:#000;stroke-width:2}</style><g id="document"><path d="M0 0h100v70c-20-8-30-8-50 0s-30 8-50 0z" class="document"/><g><text text-anchor="middle" transform="translate(50 40)">Timeline</text></g></g><style type="text/css">.animation{fill:plum;stroke:#000;stroke-width:2}</style><g id="animation"><path d="M-40-45v90l100-45z" class="animation"/><text y=".3em" font-size=".8em" text-anchor="middle">Animation</text></g><style type="text/css">.effect{fill:#afeeee;stroke:#000;stroke-width:2}</style><g id="effect"><ellipse class="effect" rx="60" ry="40"/><text y=".3em" text-anchor="middle">Effect</text></g></defs><use x="250" xlink:href="#document"/><use x="200" y="150" xlink:href="#animation"/><line x1="230" x2="280" y1="137" y2="85" class="arrowLine"/><use x="210" y="280" xlink:href="#effect"/><line x1="210" x2="210" y1="240" y2="190" class="arrowLine"/><use x="400" y="150" xlink:href="#animation"/><line x1="360" x2="320" y1="150" y2="85" class="arrowLine"/><use x="400" y="280" xlink:href="#effect"/><line x1="400" x2="400" y1="240" y2="190" class="arrowLine"/></svg>