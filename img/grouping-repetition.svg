<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 515 225"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine,.line{stroke:#000;stroke-width:1.5;fill:none}.arrowLine{marker-end:url(#arrow)}.repeatBoundary{stroke:#006400;stroke-width:3;stroke-dasharray:4 4}.activeSpan{stroke:#000}.animationA{color:#afeeee}.animationB{color:#ffe4b5}.groupSpan{fill:#90ee90;stroke:#000}.tickLabel{text-anchor:middle;font-size:.8em}.animParams{fill:navy}.groupParams{fill:#006400}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><g id="timeline"><text x="1em" y="1.1em">Time</text><g><path d="M0 0H400" class="arrowLine" transform="translate(80 15)"/><path d="M0 5v-10" class="line" transform="translate(80 15)"/><text y="20" class="tickLabel" transform="translate(80 15)">0</text></g></g><g id="animation"><rect width="150" height="60" fill="currentColor" class="activeSpan"/><text x="5" y="25" class="animParams">iterationCount: 1</text></g></defs><use xlink:href="#timeline"/><g><g transform="translate(80 20) translate(0 30)"><g><rect width="400" height="165" class="groupSpan"/><path d="M200 0v165" class="repeatBoundary"/><text x="5" y="25" class="groupParams">iterationCount: 2</text></g><use class="animationA" transform="translate(0 35)" xlink:href="#animation"/><use class="animationB" transform="translate(50 100)" xlink:href="#animation"/><use class="animationA" transform="translate(200 35)" xlink:href="#animation"/><use class="animationB" transform="translate(250 100)" xlink:href="#animation"/></g></g></svg>