<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 600 312"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine{marker-end:url(#arrow)}.arrowLine,.bracket{stroke:#000;stroke-width:1.5;fill:none}.stateBracket{fill:none;stroke:green;stroke-width:2}.phaseArrow{stroke:navy;stroke-width:1.5;marker-end:url(#phaseArrow)}.activeSpan,.fillSpan{fill:#afeeee;stroke:#000}.fillSpan{fill:#d3d3d3}.phaseLabel,.regionLabel,.stateLabel{text-anchor:middle}.phaseLabel,.stateLabel{font-weight:700}.stateLabel{fill:green}.phaseLabel{fill:navy}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}.navyArrowHead{fill:navy;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><marker id="phaseArrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="navyArrowHead"/></marker><style type="text/css">.startTimeStar{stroke:red;stroke-linecap:round;stroke-width:2;fill:none}</style><path id="star" d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10" class="startTimeStar"/><mask id="fadeout" maskContentUnits="objectBoundingBox"><rect width="1.1" height="1.1" x="-.05" y="-.05" fill="url(#fadeoutGrad)"/></mask><linearGradient id="fadeoutGrad"><stop offset="0" stop-color="#fff" stop-opacity="1"/><stop offset=".35" stop-color="#fff" stop-opacity="1"/><stop offset=".9" stop-color="#fff" stop-opacity="0"/></linearGradient></defs><g><text x="1em" y="1.1em">Time</text><line x1="3.5em" x2="97%" y1=".8em" y2=".8em" class="arrowLine"/></g><g><g transform="translate(50 90) translate(40)"><text x="55" y="-35" class="regionLabel">start delay</text><path d="M2-7s0-10 10-10h33s10 0 10-10c0 0 0 10 10 10h33s10 0 10 10" class="bracket"/><use xlink:href="#star"/><text x="20" y="45" class="phaseLabel">before</text><path d="M-15 40h-50" class="phaseArr