<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 600 380"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine{stroke:#000;stroke-width:1.5;marker-end:url(#arrow);fill:none}.active,.inactive{fill:#ffdab9;stroke:#000}.inactive{fill:#d3d3d3}.animationLabel,.startTimeLabel{text-anchor:start;font-size:30px}.startTimeLabel{fill:red;font-size:23px}.tLine{stroke:#00f;stroke-width:4;stroke-dasharray:3 10;stroke-linecap:round}.tLineLabel{fill:#00f;font-size:35px;font-style:italic}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><style type="text/css">.startTimeStar{stroke:red;stroke-linecap:round;stroke-width:2;fill:none}</style><path id="star" d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10" class="startTimeStar"/><mask id="fadeout" maskContentUnits="objectBoundingBox"><rect width="1.1" height="1.1" x="-.05" y="-.05" fill="url(#fadeoutGrad)"/></mask><linearGradient id="fadeoutGrad"><stop offset="0" stop-color="#fff" stop-opacity="1"/><stop offset=".5" stop-color="#fff" stop-opacity="1"/><stop offset=".85" stop-color="#fff" stop-opacity="0"/></linearGradient></defs><g><text x="0" y="1.1em">Timeline</text><line x1="4em" x2="97%" y1=".8em" y2=".8em" class="arrowLine"/></g><g transform="translate(140 60)"><rect width="270" height="50" class="active"/><text x="15" y="35" class="animationLabel">A</text><use xlink:href="#star"/><text x="8" y="-8" class="startTimeLabel">start</text></g><g mask="url(#fadeout)" transform="translate(240 135)"><rect width="360" height="50" class="active"/><text x="15" y="35" class="animationLabel">B</text><use xlink:href="#star"/></g><g transform="translate(120 210)"><rect width="200" height="50" class="inactive"/><text x="15" y="35" class="animationLabel">C</text><use xlink:href="#