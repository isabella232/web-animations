<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 515 305"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine{stroke:#000;stroke-width:1.5;fill:none;marker-end:url(#arrow)}.activeSpan{stroke:#000;fill:#afeeee}.parGroupSpan{fill:#90ee90;stroke:#000}.seqGroupSpan{fill:#ffdead;stroke:#000}.parGroupParams{fill:#006400}.seqGroupParams{fill:#d2691e}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker></defs><g id="timeline"><text x="1em" y="1.1em">Time</text><g><path d="M0 0H400" class="arrowLine" transform="translate(80 15)"/></g></g><g transform="translate(80 50)"><rect width="400" height="250" class="seqGroupSpan"/><text x="5" y="25" class="seqGroupParams">“animation sequence”</text><rect width="100" height="30" y="40" class="activeSpan"/><g transform="translate(100 80)"><rect width="150" height="120" class="parGroupSpan"/><text x="5" y="25" class="parGroupParams">“animation group”</text><g transform="translate(0 40)"><rect width="100" height="30" class="activeSpan"/></g><g transform="translate(0 80)"><rect width="150" height="30" class="activeSpan"/></g></g><g transform="translate(0 210)"><rect width="150" height="30" x="250" class="activeSpan"/></g></g></svg>