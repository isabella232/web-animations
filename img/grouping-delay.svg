<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 850 285"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine,.line{stroke:#000;stroke-width:1.5;fill:none}.arrowLine{marker-end:url(#arrow)}.activeSpan,.groupSpan{fill:#afeeee;stroke:#000}.groupSpan{fill:#90ee90}.regionLabel,.tickLabel{text-anchor:middle}.regionLabel{font-size:.9em}.tickLabel{font-size:.8em}.animParams{fill:navy}.groupParams{fill:#006400}.bracket{stroke:#000;stroke-width:1.5;fill:none}.exampleLabel{font-size:1.5em}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><g id="timeline"><text x="1em" y="1.1em">Time</text><g><path d="M0 0H300" class="arrowLine" transform="translate(80 15)"/><path d="M0 5v-10" class="line" transform="translate(80 15)"/><text y="20" class="tickLabel" transform="translate(80 15)">0</text></g></g></defs><g><use xlink:href="#timeline"/><g transform="translate(80 20)"><defs><g id="delayedAnim"><g transform="translate(90 0)"><rect width="200" height="60" class="activeSpan"/><text x="5" y="25" class="animParams">delay: 5s</text></g><g><path d="M0 0s0 7 7 7h31s7 0 7 7c0 0 0-7 7-7h31s7 0 7-7" class="bracket" transform="translate(0 66)"/><text x="45" y="34" class="regionLabel" transform="translate(0 66)">start delay</text></g></g></defs><use y="20" xlink:href="#delayedAnim"/><use y="100" xlink:href="#delayedAnim"/></g><g><text class="exampleLabel" transform="translate(200 275)">(a)</text></g></g><g transform="translate(450 0)"><use xlink:href="#timeline"/><g><g transform="translate(80 20) translate(90 20)"><g><rect width="210" height="165" x="-5" y="-5" class="groupSpan"/><text y="20" class="groupParams">delay: 5s</text></g><defs><g id="groupedAnim"><rect width="200" height="60" class="activeSpan"/><text x="5" y="25" class="animParams">delay: 0s</text></g></defs><use y="30" xlink:href="#groupedAnim"/><use y="95" xlink:href="#groupedAnim"/></g><g><path d="M2 0s0 7 7 7h30s7 0 7 7c0 0 0-7 7-7h29s7 0 7-7" class="bracket" transform="translate(80 20) translate(0 185)"/><text x="45" y="34" class="regionLabel" transform="translate(80 20) translate(0 185)">start delay</text></g></g><g><text class="exampleLabel" transform="translate(200 275)">(b)</text></g></g></svg>