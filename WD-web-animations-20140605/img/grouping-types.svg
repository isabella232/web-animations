<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 515 485"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine{stroke:#000;stroke-width:1.5;fill:none;marker-end:url(#arrow)}.activeSpan{stroke:#000;fill:#afeeee}.parGroupSpan{fill:#90ee90;stroke:#000}.seqGroupSpan{fill:#ffdead;stroke:#000}.animLabel{fill:#000;text-anchor:middle;font-size:1.1em}.parGroupParams{fill:#006400}.seqGroupParams{fill:#d2691e}.exampleLabel{font-size:1.2em}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><g id="timeline"><text x="1em" y="1.1em">Time</text><g><path d="M0 0H400" class="arrowLine" transform="translate(80 15)"/></g></g></defs><use xlink:href="#timeline"/><g transform="translate(80 50)"><rect width="200" height="160" class="parGroupSpan"/><text x="5" y="25" class="parGroupParams">“animation group”</text><g transform="translate(0 40)"><rect width="150" height="30" class="activeSpan"/><text x="75" y="1.1em" class="animLabel">A</text></g><g transform="translate(0 80)"><rect width="200" height="30" class="activeSpan"/><text x="100" y="1.1em" class="animLabel">B</text></g><g transform="translate(0 120)"><rect width="50" height="30" class="activeSpan"/><text x="25" y="1.1em" class="animLabel">C</text></g><text x="200" y="195" class="exampleLabel">(a)</text></g><g transform="translate(80 280)"><rect width="400" height="160" class="seqGroupSpan"/><text x="5" y="25" class="seqGroupParams">“animation sequence”</text><g transform="translate(0 40)"><rect width="150" height="30" class="activeSpan"/><text x="75" y="1.1em" class="animLabel">A</text></g><g transform="translate(0 80)"><rect width="200" height="30" x="150" class="activeSpan"/><text x="250" y="1.1em" class="animLabel">B</text></g><g transform="translate(0 120)"><rect width="50" height="30" x="350" class="activeSpan"/><text x="375" y="1.1em" class="animLabel">C</text></g><text x="200" y="195" class="exampleLabel">(b)</text></g></svg>