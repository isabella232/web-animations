<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 390 440"><defs><style type="text/css">svg { font-size: 19px; font-family: sans-serif; } /* * Line work */ .dashLine { fill: none; stroke: black; stroke-dasharray: 2 6; stroke-width: 2.5; stroke-linecap: round; } .bracket { stroke: black; stroke-width: 1.5; fill: none; } /* * Layers */ .layer.ua .box { fill: blanchedalmond; } .layer.user .box { fill: lightblue; } .layer.author .box { fill: plum; } .layer.anim .box { fill: tomato; } .expandedLayer &gt; .box { fill: white; fill-opacity: 0.5; stroke: orangered; stroke-width: 1px; stroke-dasharray: 4 4; } .expandedLayer &gt; .label { fill: orangered; } /* * Text labels */ .label { font-size: 17px; } .label.squashed { font-size: 14px; } .important .label { font-weight: bold; } .priorityLabel { font-size: 13px; } .bracketLabel { font-size: 16px; }</style></defs><g class="layer ua important" transform="translate(0 0)"><rect width="320" height="40" class="box"/><text x="10" y="27" class="label">User-agent stylesheet !important</text></g><g class="layer user important" transform="translate(0 40)"><rect width="320" height="40" class="box"/><text x="10" y="27" class="label">User stylesheet !important</text></g><g class="layer author important" transform="translate(0 80)"><rect width="320" height="40" class="box"/><text x="10" y="27" class="label">Author stylesheet !important</text></g><g class="expandedLayer" transform="translate(0 135)"><rect width="380" height="173" class="box"/><text x="10" y="1.25em" class="label">Animation stylesheet</text><g class="layer anim" transform="translate(40 35)"><rect width="240" height="35" class="box"/><text x="10" y="23" class="label squashed" textLength="220">Intermediate animation value <tspan class="priorityLabel">(highest priority)</tspan></text></g><path d="M160 75v45" class="dashLine"/><g class="layer anim" transform="translate(40 125)"><rect width="240" height="35"