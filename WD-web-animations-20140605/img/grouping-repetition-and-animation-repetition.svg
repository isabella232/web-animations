<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 515 180"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine,.line{stroke:#000;stroke-width:1.5;fill:none}.arrowLine{marker-end:url(#arrow)}.animRepeatBoundary,.groupRepeatBoundary{stroke-dasharray:4 4}.groupRepeatBoundary{stroke:#006400;stroke-width:3}.animRepeatBoundary{stroke:navy;stroke-width:2}.activeSpan,.groupSpan{stroke:#000;fill:#afeeee}.groupSpan{fill:#90ee90}.tickLabel{text-anchor:middle;font-size:.8em}.animParams{fill:navy}.groupParams{fill:#006400}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><g id="timeline"><text x="1em" y="1.1em">Time</text><g><path d="M0 0H400" class="arrowLine" transform="translate(80 15)"/><path d="M0 5v-10" class="line" transform="translate(80 15)"/><text y="20" class="tickLabel" transform="translate(80 15)">0</text></g></g><mask id="aroundLabel"><rect width="200" height="60" fill="#fff"/><rect width="200" height="1.1em" fill="#000" transform="matrix(1 0 0 -1 0 28)"/></mask><g id="animation"><rect width="200" height="60" class="activeSpan"/><path d="M67 0v60M133 0v60" class="animRepeatBoundary" mask="url(#aroundLabel)"/><text x="5" y="25" class="animParams">iterationCount: 3</text></g></defs><use xlink:href="#timeline"/><g><g transform="translate(80 20) translate(0 30)"><g><rect width="400" height="120" class="groupSpan"/><text x="5" y="25" class="groupParams">iterationCount: 2</text></g><use transform="translate(0 40)" xlink:href="#animation"/><use transform="translate(200 40)" xlink:href="#animation"/><path d="M200 0v120" class="groupRepeatBoundary"/></g></g></svg>