<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 500 473"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine,.tick{stroke:#000;fill:none}.tick{stroke-width:1}.arrowLine{stroke-width:1.5;marker-end:url(#arrow)}.activeSpan{fill:#afeeee;stroke:#000}.tLine{stroke:#00f;stroke-width:4;stroke-dasharray:3 10;stroke-linecap:round}.tLineLabel,.tLineNum{fill:#00f;font-size:25px;font-style:italic}.tLineNum{font-size:15px}.tickLabel,.timelineLabel{font-size:.8em}.tickLabel{text-anchor:middle}.animationLabel{text-anchor:start;font-size:15px}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><g id="timeline"><text y=".1em" class="timelineLabel">Timeline</text><g transform="translate(0 15)"><line x2="480" class="arrowLine"/><path d="M0-5v10m120-10v10m120-10v10m120-10v10" class="tick"/><g class="tickLabel"><text x="0" y="1.3em">0</text><text x="120" y="1.3em">1</text><text x="240" y="1.3em">2</text><text x="360" y="1.3em">3</text></g></g></g></defs><g transform="translate(0 15)"><text x="5" y=".1em">(a) Initial state</text><use x="10" y="25" xlink:href="#timeline"/><g transform="translate(130 110)"><rect width="240" height="50" y="30" class="activeSpan"/><path d="M0 0h360" class="arrowLine"/><path d="M0-5v10m120-10v10m120-10v10" class="tick"/><text y="-17" class="timelineLabel">Player current time</text><g class="tickLabel"><text x="0" transform="translate(0 20)">0</text><text x="120" transform="translate(0 20)">1</text><text x="240" transform="translate(0 20)">2</text></g><text x="15" y="60" class="animationLabel">Source content</text></g></g><g transform="translate(0 265)"><text x="5" y=".1em">(b) After seeking current time to 2s</text><use x="10" y="25" xlink:href="#timeline"/><g transform="translate(70 110)"><rect width="240" height="50" y="30" class="activeSpan"/><path d="M0 0h360" class="arrowLine"/><path d="M0-5v10m120-10v10m120-10v10" class="tick"/><text y="-20" class="timelineLabel">Player current timeâ€²</text><g class="tickLabel"><text x="0" transform="translate(0 20)">0</text><text x="120" transform="translate(0 20)">1</text></g><text x="15" y="60" class="animationLabel">Source content</text></g></g><g><path d="M0 0v450" class="tLine" transform="translate(310 20)"/><text x="5" y="5" class="tLineLabel" transform="translate(310 20)">t</text><text x="5" y="30" class="tLineNum" transform="translate(310 20)">2.5</text><text x="5" y="100" class="tLineNum" transform="translate(310 20)">1.5</text><text x="5" y="280" class="tLineNum" transform="translate(310 20)">2.5</text><text x="5" y="350" class="tLineNum" transform="translate(310 20)">2</text></g></svg>