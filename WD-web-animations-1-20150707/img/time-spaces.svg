<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 600 330"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine,.line{stroke-width:1.5}.arrowLine,.dottedArrow,.doubleArrowLine,.line{stroke:#000;fill:none}.doubleArrowLine{stroke-width:1.5}.arrowLine,.dottedArrow{marker-end:url(#arrow)}.dottedArrow{stroke-dasharray:4 4;stroke-width:2}.doubleArrowLine{marker-start:url(#reverseArrow);marker-end:url(#arrow)}.activeSpan{fill:#afeeee;stroke:#000}.dashLine{fill:none;stroke:red;stroke-dasharray:3 6;stroke-width:2;stroke-linecap:round}.documentTimelineLabel,.timeLabel{font-size:.8em}.timeLabel{text-anchor:middle}.localTimelineLabel{font-size:.7em}.localTimelineTick{font-size:.6em;text-anchor:middle}.legendText{font-size:.7em}.activeTime,.localTime,.localTimeMask{fill:none;stroke-linecap:round}.localTime,.localTimeMask{stroke:red;stroke-width:3}.localTimeMask{stroke:#fff;stroke-width:7}.activeTime{stroke:navy;stroke-width:4;stroke-dasharray:1 10}.iterationTime,.iterationTimeDotted{stroke:green;stroke-width:3;fill:none;stroke-linecap:round;stroke-linejoin:round}.iterationTimeDotted{stroke-dasharray:3 6}.excludedPoint,.includedPoint{fill:none;stroke:green;stroke-width:2}.includedPoint{fill:green}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><marker id="reverseArrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="-10 -5 10 10"><path d="M0-5l-10 5l10 5z" class="blackArrowHead"/></marker><style type="text/css">.startTimeStar{stroke:red;stroke-linecap:round;stroke-width:2;fill:none}</style><path id="star" d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10" class="startTimeStar"/></defs><g><text x="43" y="1em" class="documentTimelineLabel">Inherited time</text><line x1="40" x2="95%" y1="22" y2="22" class="