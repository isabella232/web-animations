<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 600 310"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine,.line{stroke:#000;stroke-width:1.5;fill:none}.arrowLine{marker-end:url(#arrow)}.activeSpan,.fillSpan{fill:#afeeee;stroke:#000}.fillSpan{fill:#d3d3d3}.exampleLabel{font-size:1.5em}.animParams{fill:navy}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><marker id="reverseArrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="-10 -5 10 10"><path d="M0-5l-10 5l10 5z" class="blackArrowHead"/></marker><mask id="fadeout" maskContentUnits="objectBoundingBox"><rect width="1.1" height="1.1" x="-.05" y="-.05" fill="url(#fadeoutGrad)"/></mask><linearGradient id="fadeoutGrad"><stop offset="0" stop-color="#fff" stop-opacity="1"/><stop offset=".65" stop-color="#fff" stop-opacity="1"/><stop offset=".85" stop-color="#fff" stop-opacity="0"/></linearGradient></defs><g><text x="1em" y="1.1em">Time</text><line x1="80" x2="97%" y1=".8em" y2=".8em" class="arrowLine"/><line x1="80" x2="80" y1=".6em" y2="1em" class="line"/></g><g mask="url(#fadeout)" transform="translate(80 50)"><g><rect width="200" height="40" x="80" class="activeSpan"/><text x="90" y="25" class="animParams">fill: none</text><text x="-50" y="30" class="exampleLabel">(a)</text></g><g transform="translate(0 70)"><rect width="500" height="40" class="fillSpan"/><rect width="120" height="40" class="activeSpan"/><text x="10" y="25" class="animParams">fill: forwards</text><text x="-50" y="30" class="exampleLabel">(b)</text></g><g transform="translate(0 140)"><rect width="280" height="40" x="0" class="fillSpan"/><rect width="130" height="40" x="150" class="activeSpan"/><text x="160" y="25" class="animParams">fill: backwards</text><text x="-50