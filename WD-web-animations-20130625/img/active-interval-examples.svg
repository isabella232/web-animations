<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 600 610"><defs><style type="text/css">svg{font-size:19px;font-family:sans-serif}.arrowLine{stroke:#000;stroke-width:1.5;marker-end:url(#arrow);fill:none}.dashLine{stroke:red;fill:none;stroke-dasharray:2 6;stroke-width:2.5;stroke-linecap:round}.bracket{stroke:#000;stroke-width:1.5;fill:none}.activeSpan{fill:#afeeee;stroke:#000}.regionLabel,.stateLabel{text-anchor:middle}.startTimeLabel{text-anchor:start;font-style:italic;fill:red}.exampleLabel{font-size:1.5em}.stateLabel{fill:navy}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><style type="text/css">.startTimeStar{stroke:red;stroke-linecap:round;stroke-width:2;fill:none}</style><path id="star" d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10" class="startTimeStar"/></defs><g><text x="1em" y="1.1em">Timeline</text><line x1="5em" x2="97%" y1=".8em" y2=".8em" class="arrowLine"/></g><g><text x="-130" y="45" class="exampleLabel" transform="translate(180 70)">(a)</text><text y="-10" class="startTimeLabel" transform="translate(180 70)">start time</text><g transform="translate(180 70)"><rect width="250" height="60" class="activeSpan"/><text x="125" y="35" class="stateLabel">active</text><use xlink:href="#star"/></g><g><path d="M0 0s0 7 7 7h111s7 0 7 7c0 0 0-7 7-7h111s7 0 7-7" class="bracket" transform="translate(180 70) translate(0 70)"/><text x="125" y="35" class="regionLabel" transform="translate(180 70) translate(0 70)">active duration</text></g></g><g><text x="-130" y="45" class="exampleLabel" transform="translate(180 260)">(b)</text><text y="-10" class="startTimeLabel" transform="translate(180 260)">start time</text><g transform="translate(180 260)"><rect width="250" height="60" x="120" class="activeSpan"/><text x="245" y="35" cl