<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="35 -2 470 605"><defs><style type="text/css">svg{font-size:18px;font-family:sans-serif}.arrowLine{stroke:#000;stroke-width:1.5;fill:none;marker-end:url(#arrow)}</style><style type="text/css">.blackArrowHead{fill:#000;stroke:none}</style><marker id="arrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="0 -5 10 10"><path d="M0-5l10 5l-10 5z" class="blackArrowHead"/></marker><marker id="reverseArrow" markerHeight="5" markerWidth="5" orient="auto" viewBox="-10 -5 10 10"><path d="M0-5l-10 5l10 5z" class="blackArrowHead"/></marker><style type="text/css">.startTimeStar{stroke:#00f;stroke-linecap:round;stroke-width:2;fill:none}</style><path id="star" d="M-3.5-3.5l7 7M3.5-3.5l-7 7M0-5v10M-5 0h10" class="startTimeStar"/><style type="text/css">.document{fill:#90ee90;stroke:#000;stroke-width:2}</style><g id="document"><path d="M0 0h100v70c-20-8-30-8-50 0s-30 8-50 0z" class="document"/><g><text y="-.7em" text-anchor="middle" transform="translate(50 45)">Document<tspan x="0" dy="1em">timeline</tspan></text></g></g><style type="text/css">.player{fill:plum;stroke:#000;stroke-width:2}</style><g id="player"><path d="M-30-40v80l80-40z" class="player"/><text y=".3em" text-anchor="middle">Player</text></g><style type="text/css">.animation{fill:#afeeee;stroke:#000;stroke-width:2}</style><g id="animation"><ellipse class="animation" rx="60" ry="40"/><text y=".3em" text-anchor="middle">Animation</text></g><style type="text/css">.group{fill:#ffdead;stroke:#000;stroke-width:2}</style><g id="group"><rect width="120" height="70" x="-60" y="-35" class="group" rx="10" ry="10"/><text y="-.2em" text-anchor="middle">Timing<tspan x="0" dy="1em">group</tspan></text></g></defs><g transform="translate(300 50)"><circle r="50" fill="brown" stroke="#000" stroke-width="2"/><circle r="43" fill="#fff" stroke="#000" stroke-width="2"/><path fill="none" stroke="#000" stroke-width="2" d="M0-43v8M43 0h-8M0 43v-8M-43 0h8"/><text y="-.2em" text-anchor="middle">Global<tspan x="0" dy="1em">clock</tspan></text></g><use x="150" y="150" xlink:href="#document"/><line x1="200" x2="250" y1="150" y2="80" class="arrowLine"/><use x="350" y="150" xlink:href="#document"/><line x1="400" x2="350" y1="150" y2="80" class="arrowLine"/><use x="100" y="300" xlink:href="#player"/><line x1="125" x2="180" y1="288" y2="235" class="arrowLine"/><use x="100" y="430" xlink:href="#animation"/><line x1="100" x2="100" y1="390" y2="340" class="arrowLine"/><use x="300" y="300" xlink:href="#player"/><line x1="270" x2="220" y1="300" y2="235" class="arrowLine"/><use x="300" y="430" xlink:href="#group"/><line x1="300" x2="300" y1="395" y2="340" class="arrowLine"/><use x="220" y="560" xlink:href="#animation"/><line x1="220" x2="250" y1="520" y2="475" class="arrowLine"/><use x="390" y="560" xlink:href="#animation"/><line x1="390" x2="350" y1="520" y2="475" class="arrowLine"/></svg>